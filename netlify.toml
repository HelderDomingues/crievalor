
# Configurações para o Netlify (funciona também com outras plataformas)

[build]
  publish = "dist"
  command = "npm run build"

# Redirect www to non-www (SEO canonicalização)
[[redirects]]
  from = "https://www.crievalor.com.br/*"
  to = "https://crievalor.com.br/:splat"
  status = 301
  force = true

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://crievalor.com.br/*"
  to = "https://crievalor.com.br/:splat"
  status = 301
  force = true

# Remove trailing slashes (SEO canonicalização)
[[redirects]]
  from = "https://crievalor.com.br/*/"
  to = "https://crievalor.com.br/:splat"
  status = 301
  force = true

# SPA fallback (deve ser o último)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: blob: https:; font-src 'self' data: https:; connect-src 'self' https: wss:; frame-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self' https:"
